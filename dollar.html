<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <title>calculator</title>
    <link rel="shortcut icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png" type="image/x-icon">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel="stylesheet" href="calci.css">
    <link rel="stylesheet" href="dollar.css">
</head>
<body class="flex">
    <div class="main flex">
        <div class="left flex column g-20">
            <div class="top flex">
                <h1>CALCULATOR</h1>
            </div>
            <h4>select your calculator</h4>
            <div class="buttons g-20">               
                <div class="icons flex"><button><a href="calci.html"><i class="fi fi-br-calculator-simple"></i></a></button></div>
                <div class="icons flex"><button><i class="fi fi-br-stats"></i></button></div>
                <div class="icons flex"><button><a href="dollar.html"><i class="fi fi-br-dollar"></i></a></button></div>
                <div class="icons flex"><button><i class="fi fi-sr-house-chimney"></i></button></div>
                <div class="icons flex"><button><i class="fi fi-br-temperature-high"></i></button></div>
                <div class="icons flex"><button><i class="fi fi-br-heart-rate"></i></button></div>
                <div class="icons flex"><button><i class="fi fi-br-watch"></i></button></div>
                <div class="icons flex"><button><i class="fi fi-br-coins"></i></button></div>
            </div>
            <div class="bottom">
            </div>
        </div>
        <div class="right flex column g-20">
            <h1>
                currency calculator
            </h1>
            <div class="condition1 flex">
                <div class="textfield flex g-20">
                    <div class="from flex column g-10">
                        <label for="amount_from"><h1>From</h1></label>
                        <input type="tel" id="amount_from" placeholder="currency"/>
                        <select id="amount_from">
                            <option value="usd">USD</option>
                            <option value="eur">EUR</option>
                            <option value="gbp">GBP</option>
                            <option value="jpy">JPY</option>
                            <option value="cny">CNY</option>
                            <option value="inr">INR</option>
                        </select>
                    </div>
                    <div class="to flex column g-10">
                        <label for="amount_to"><h1>To</h1></label>
                        <input type="tel" id="amount_to" placeholder="currency"/>
                        <select id="amount_from">
                            <option value="usd">USD</option>
                            <option value="eur">EUR</option>
                            <option value="gbp">GBP</option>
                            <option value="jpy">JPY</option>
                            <option value="cny">CNY</option>
                            <option value="inr">INR</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="calci.js"></script>
</body>
</html>
